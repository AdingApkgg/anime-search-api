services:
  anime-search-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anime-search-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./rules:/app/rules:ro
    environment:
      - PORT=3000
      - RUST_LOG=info
      - AUTO_UPDATE=0
      # Bangumi API 默认 access token (可选，用于需要认证的 API)
      # 获取: https://next.bgm.tv/demo/access-token
      # - BANGUMI_ACCESS_TOKEN=your_token_here
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
